<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neodev Quiz Website" />
    <meta name="author" content="Pooja Vishnoi" />
    <link
      rel="stylesheet"
      href="https://neodev-uii.netlify.app/doc/docstyle.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>NeoDev Quiz</title>
  </head>
  <body>
    <div class="navigation_main_container">
      <div class="nav_section">
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="brand_logo">
          <a href="/">
            <img
              src="https://cdn.pixabay.com/photo/2016/12/07/15/15/lotus-with-hands-1889661_960_720.png"
              alt=""
            />
          </a>
        </div>
        <div class="brand_title">
          <a href="/">NeoDev</a>
        </div>
        <div class="brand_nav_links">
          <ul>
            <li>Home</li>
            <li>Dashboard</li>
          </ul>
        </div>
      </div>

      <div class="nav_section">
        <div class="nav_icons_container">
          <div class="nav_icon profile_icon">
            <span>
              <i class="fas fa-user-circle fa"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="rule_container">
      <h1>Rules</h1>
      <div class="rule_main_container">
          <ul>
            <li class="none_list_style"><h2>✨ There are 10 Questions</h2></li>
            <li class="none_list_style"><h2>✨ Each correct answer will give you 10 points.</h2></li>
            <li class="none_list_style"><h2>✨ Each multiple choice question has only one correct answer</h2></li>
            <li class="none_list_style"><h2>✨ To win the quiz you need to score more than 70%</h2></li>
          </ul>

          <a href="#"><button class="btn quiz_btn">Start Quiz</button></a>
        
      </div>
    </div>

  </body>
</html>
